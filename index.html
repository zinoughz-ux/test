<!DOCTYPE html> 
<html lang="fr"> 
<head>
<meta charset="UTF-8">
<title>Simulateur TCF – Expression écrite</title> 
<style>
body { font-family: Arial; margin: 40px; } 
textarea { width: 100%; height: 200px; } 
button { margin-top: 10px; padding: 10px; } 
pre { background: #f4f4f4; padding: 15px; }
</style>
</head> 
<body>

<h2>Simulateur d’expression écrite – TCF Canada</h2>

<select id="tache">
<option value="1">Tâche 1</option>
<option value="2">Tâche 2</option> 
</select>

<select id="niveau">
<option value="B1">B1</option>
<option value="B2">B2</option> 
<option value="C1">C1</option>
</select>

<textarea id="texte" placeholder="Écris ton texte ici..."></textarea>

<button onclick="corriger()">Corriger avec l’IA</button>

<h3>Résultat</h3>
<pre id="resultat"></pre>

<script>
function corriger() {
fetch('http://localhost:8000/corriger', {
method: 'POST',
headers: { 'Content-Type': 'application/json' }, 
body: JSON.stringify({
texte: document.getElementById('texte').value, 
tache: document.getElementById('tache').value, 
niveau: document.getElementById('niveau').value
})
})
.then(res => res.json()) 
.then(data => {
document.getElementById('resultat').innerText = data.resultat;
});
}
</script>

</body> 
</html>
